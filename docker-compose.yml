version: '3'

services:
  components-autocomplete-app:
    container_name: components-autocomplete-app
    build:
      context: .components/autocomplete
      dockerfile: Dockerfile
    ports:
      - 3080:3000
    environment:
      SERVICE_PATH: ./form
      SUBMITTER_URL: http://submitter-app:3000
      USER_DATASTORE_URL: http://datastore-app:3000
      USER_FILESTORE_URL: http://filestore-app:3000
      SERVICE_SECRET: "xyz"
      SERVICE_TOKEN: "token-for-slug"
      SERVICE_SLUG: slug
      ENCODED_PRIVATE_KEY: ''
      ENCODED_PUBLIC_KEY: ''

